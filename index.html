<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Role Allocator</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Team Role Allocator</h1>
  <form method="POST" action="/allocate">
    <label for="project_title">Project Title:</label>
    <input type="text" id="project_title" name="project_title" required>

    <label for="team_members">Team Members (comma-separated):</label>
    <textarea id="team_members" name="team_members" rows="4" required></textarea>

    <button type="submit">Allocate Roles</button>
  </form>
</body>
</html>
